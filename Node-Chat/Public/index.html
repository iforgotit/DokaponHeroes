<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dokapon Heroes</title>

    <!-- Bootstrap core CSS -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body onload="checkaccount()">
    <div class="container">

      <form class="form-signin col-md-6">
        <h2 class="form-signin-heading">Who dis?</h2><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
        <label for="dname" class="sr-only">Display Name</label>
        <input type="text" id="dname" class="form-control" placeholder="Display Name" required><br>
        <button class="btn btn-lg btn-primary col-md-3" onclick="login()">LET'S GO</button>
      </form>
    </div> <!-- /container -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script>
      function login(){

        var JSONuser = { "email" : document.getElementById("inputEmail").value , "dname" : document.getElementById("dname").value }
        socket.emit('user',JSONuser);
        setTimeout(function(){
          socket.on('id',function(msg){
            document.getElementById("inputEmail").value = 1;
              //document.getElementById("inputEmail").value = msg;
              //localStorage.setItem('id',msg);
              //window.location.href = 'landing.html';
            });
          },2000);
        }
        
        
      function checkaccount()
        {if (typeof(Storage) !== 'undefined') {
          if (localStorage.email){
            window.location.href = 'landing.html';
          }
        }
      }
    </script>
  </body>
</html>
